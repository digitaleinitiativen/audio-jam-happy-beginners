<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>AudioJam 2016</title>

	<link rel="stylesheet" type="text/css" href="central.css" />

</head>

<body>

	<h1>Wir bauen einen Sequenzer</h1>

	Bpm: <br/>

	<input data-bpm value=120 />

	<table>
		<tr>
			<td>Track Settings</td>
			<td data-beattop-1-1>1-1</td>
			<td data-beattop-1-2>1-2</td>
			<td data-beattop-1-3>1-3</td>
			<td data-beattop-1-4>1-4</td>
			<td data-beattop-2-1>2-1</td>
			<td data-beattop-2-2>2-2</td>
			<td data-beattop-2-3>2-3</td>
			<td data-beattop-2-4>2-4</td>
			<td data-beattop-3-1>3-1</td>
			<td data-beattop-3-2>3-2</td>
			<td data-beattop-3-3>3-3</td>
			<td data-beattop-3-4>3-4</td>
			<td data-beattop-4-1>4-1</td>
			<td data-beattop-4-2>4-2</td>
			<td data-beattop-4-3>4-3</td>
			<td data-beattop-4-4>4-4</td>
		</tr>
		<tr data-osc>
			<td>
				Osc<br/>
				Freq:<br/>
				<input data-osc-freq/><br/>
				Wave:<br/>
				<select data-osc-wavetype>
					<option value="sine">sine</option>
					<option value="square">square</option>
					<option value="sawtooth">sawtooth</option>
					<option value="triangle">triangle</option>
				</select>
			</td>
			<td><input type="checkbox" data-sample-1-1/></td>
			<td><input type="checkbox" data-sample-1-2/></td>
			<td><input type="checkbox" data-sample-1-3/></td>
			<td><input type="checkbox" data-sample-1-4/></td>
			<td><input type="checkbox" data-sample-2-1/></td>
			<td><input type="checkbox" data-sample-2-2/></td>
			<td><input type="checkbox" data-sample-2-3/></td>
			<td><input type="checkbox" data-sample-2-4/></td>
			<td><input type="checkbox" data-sample-3-1/></td>
			<td><input type="checkbox" data-sample-3-2/></td>
			<td><input type="checkbox" data-sample-3-3/></td>
			<td><input type="checkbox" data-sample-3-4/></td>
			<td><input type="checkbox" data-sample-4-1/></td>
			<td><input type="checkbox" data-sample-4-2/></td>
			<td><input type="checkbox" data-sample-4-3/></td>
			<td><input type="checkbox" data-sample-4-4/></td>
		</tr>

		<tr data-clap>
			<td>
				Clap
			</td>
			<td><input type="checkbox" data-sample-1-1/></td>
			<td><input type="checkbox" data-sample-1-2/></td>
			<td><input type="checkbox" data-sample-1-3/></td>
			<td><input type="checkbox" data-sample-1-4/></td>
			<td><input type="checkbox" data-sample-2-1/></td>
			<td><input type="checkbox" data-sample-2-2/></td>
			<td><input type="checkbox" data-sample-2-3/></td>
			<td><input type="checkbox" data-sample-2-4/></td>
			<td><input type="checkbox" data-sample-3-1/></td>
			<td><input type="checkbox" data-sample-3-2/></td>
			<td><input type="checkbox" data-sample-3-3/></td>
			<td><input type="checkbox" data-sample-3-4/></td>
			<td><input type="checkbox" data-sample-4-1/></td>
			<td><input type="checkbox" data-sample-4-2/></td>
			<td><input type="checkbox" data-sample-4-3/></td>
			<td><input type="checkbox" data-sample-4-4/></td>
		</tr>

	</table>

	<input type="button" value="start" data-start />
	<input type="button" value="stop" data-stop />

	<script
  		src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  		integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  		crossorigin="anonymous"></script>
	<script src="sequencer.js"></script>

</body>

</html>
